<div ng-init="getStandings(currTournId)">
<h1>{{standing.name}}</h1>
<div ng-repeat="bucket in standing.buckets">
<h3>Bucket {{bucket.name}}</h3>
<table class="border margin">
<tr>
  <th ng-repeat="header in standing.headers" class="border margin">
    <div style="width: {{header.width}}">{{header.text}}</div>
  </th>
</tr>
<tr ng-repeat="row in bucket.rows">
  <td ng-repeat="column in row track by $index" class="border margin">
    <div ng-show="'{{column}}'.indexOf('fl:')==0">
      <img src="{{column | toFlag}}" alt="{{column}}"></img></div>
    <div ng-show="'{{column}}'.indexOf('fl:')!=0">{{column}}</div>
  </td>
</tr>
</table>
</div>
</div>
</div>
