<div ng-init="getParticipants(currTournId)">
<h1>{{currTour.name}}</h1>
<div ng-repeat="bucket in currTour.signedup">
<h3>Bucket {{bucket.bucket}}</h3>
<table>
  <tr ng-repeat="player in bucket.players">
    <td width="170px"><img src="{{player.flag|toFlag}}"/> {{player.name}}</td>
    <td width="40px">{{player.rating}}</td>
  </tr>
</table>
</div>
</div>
